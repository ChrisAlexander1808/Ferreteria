<div class="d-flex flex-column flex-root" style="height: 85vh !important; background: #ffffff;">
			<!--begin::Login-->
			<div class="login login-signin-on login-2 d-flex flex-row-fluid" id="kt_login">
				<div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid">
					<div class="login-form text-center  p-7 position-relative overflow-hidden">
						<!--begin::Login Header-->
						<div class="d-flex flex-center mb-15">
							<a href="#">
								<img src="assets/media/logos/LogoFerronix.jpg" class="max-h-100px" alt="" style="border-radius: 0.5rem;" />
							</a>
						</div>
						<!--end::Login Header-->
						<!--begin::Login Sign in form-->
						<div class="login-signin">
							<div class="mb-20">
								<h3>Sistema de Gestión para Ferretería</h3>
								<p class="opacity-60 font-weight-bold">Ingrese con su cuenta de colaborador:</p>
							</div>
							<form class="form">
								<div class="form-group">
									<input class="form-control h-auto  placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" type="text" placeholder="Email" name="correo" [(ngModel)]="user.correo" autocomplete="off" />
								</div>
								<div class="form-group">
									<input class="form-control h-auto  placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5" type="password" placeholder="Password" name="contrasena" [(ngModel)]="user.contrasena" />
								</div>
								<div class="form-group text-center mt-10">
									<button type="button" (click)="login()" id="kt_login_signin_submit" class="btn btn-pill btn-success font-weight-bold opacity-90 px-15 py-3">Ingresar</button>
								</div>
							</form>
						</div>
						<!--end::Login Sign in form-->
					</div>
				</div>
			</div>
			<!--end::Login-->
		</div>
