<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-row flex-column-fluid page">
        <app-sidebar></app-sidebar>
        <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
            <app-top></app-top>
            <div class="content d-flex flex-column flex-column-fluid" id="kt_content">
                <!--begin::Subheader-->
                <div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
                    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                        <!--begin::Info-->
                        <div class="d-flex align-items-center flex-wrap mr-2">
                            <!--begin::Page Title-->
                            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">ERP Ferronix</h5>
                            <!--end::Page Title-->
                            <!--begin::Actions-->
                            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>
                            <span class="text-muted font-weight-bold mr-4">#XRS-45670</span>
                            <a [routerLink]="['/config/usuarios']" class="btn btn-light-warning font-weight-bolder btn-sm">Refrescar</a>
                            <!--end::Actions-->
                        </div>
                        <!--end::Info-->
                        
                    </div>
                </div>
                <!--end::Subheader-->
                <!--begin::Entry-->
                <div class="d-flex flex-column-fluid">
                    <!--begin::Container-->
                    <div class="container">
                        <div class="card card-custom mb-7">
                            <div class="card-header flex-wrap border-0 pt-6 pb-0">
                                <div class="card-title">
                                    <h3 class="card-label">Usuarios
                                    <span class="text-muted pt-2 font-size-sm d-block">Listado de usuarios en el sistema</span></h3>
                                </div>
                                <div class="card-toolbar">                                    
            
                                    <a [routerLink]="['/config/usuarios/create']" class="btn btn-primary font-weight-bolde">
                                        <i class="la la-plus"></i>
                                        Nuevo Usuario
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <!--begin: Search Form-->
                                <!--begin::Search Form-->
                                <div class="mb-11">
                                    <div class="row align-items-center">
                                        <div class="col-lg-9 col-xl-10">
                                            <div class="row align-items-center">
                                                <div class="col-md-4 my-2 my-md-0">
                                                    <div class="input-icon">
                                                        <input type="text" class="form-control" placeholder="Nombre del Usuario" name="filtro_user" [(ngModel)]="filtro_user" (keyup)="filtrar()">
                                                        <span>
                                                            <i class="flaticon2-search-1 text-muted"></i>
                                                        </span>
                                                    </div>
                                                </div>  
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
            
                                <div class="table-responsive">
                                    <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_4">
                                        <thead>
                                            <tr class="text-left">                                                
                                                <th style="min-width: 50px">ID</th>
                                                <th class="pl-0" style="min-width: 150px">Nombre</th>
                                                <th style="min-width: 150px">Email</th>   
                                                <th style="min-width: 150px">Rol</th> 
                                                <th style="min-width: 150px">Empresa</th>      
                                                <th style="min-width: 50px">Accion</th>  
                                            </tr>
                                        </thead>
                                        <ng-container *ngIf="load_data">
                                                <tr>
                                                    <td colspan="11" class="text-center">
                                                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                                            <span class="sr-only">Cargando...</span>
                                                          </div>
                                                    </td>
                                                </tr>
                                        </ng-container>
                                        <ng-container *ngIf="!load_data">
                                            <tbody>
                                                <tr *ngFor="let item of usuarios | paginate: { itemsPerPage: pageSize, currentPage: page, id: 'usuarios' }">
                                                    
                                                    <td>
                                                        <span class="text-muted font-weight-bold d-block">{{item.id}}</span>
                                                    </td>
                                                    <td>
                                                        <span class="text-dark-75 font-size-lg">{{item.nombre}}</span>                                            
                                                    </td>
                                                    <td>
                                                        <span class="text-primary font-weight-bold">{{item.correo}}</span>                                              
                                                    </td>
                                                    <td> 
                                                        <span class="text-dark-75 font-size-lg">{{item.Rol.nombre}}</span>                                                   
                                                    </td>  
                                                    <td> 
                                                        <span class="text-success font-weight-bold"><span class="label label-success label-dot mr-2"></span>{{item.Empresa.nombre}}</span>                                                 
                                                    </td> 
                                                    <td style="text-align: center;">
                                                        <a style="cursor: pointer; margin-right: 10px;" [routerLink]="['/config/usuarios/edit',item.id]">
                                                            <i class="icon-1x text-dark-50 fas fa-edit"></i>
                                                        </a>
                                                        <a style="cursor: pointer;" data-toggle="modal" [attr.data-target]="'#desactivar-'+item.id">
                                                            <i class="icon-1x text-dark-50 fas fa-trash-alt"></i>
                                                        </a>                                                        
                                                        <div class="modal fade" id="desactivar-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                            <div class="modal-dialog" role="document">
                                                                <div class="modal-content">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" id="exampleModalLabel">Cambio de Estado de Usuario</h5>
                                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                            <i aria-hidden="true" class="ki ki-close"></i>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        <p>¿Desea Desactivar el usuario del Sistema?</p>
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-warning font-weight-bold" data-dismiss="modal">Cerrar</button>
                                                                        <button *ngIf="load_estado" type="button" class="btn btn-danger font-weight-bold" (click)="set_state(item.id)">Enviar</button>
                                                        
                                                                        <button *ngIf="!load_estado" class="btn btn-danger" type="button" disabled>
                                                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                                                            Enviando...
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td> 
                                                </tr> <!-- Cierra el *ngFor correctamente -->
                                            </tbody>
                                            
                                        </ng-container>
                                    </table>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <pagination-controls 
                                        (pageChange)="page = $event" 
                                        previousLabel="«" 
                                        nextLabel="»" 
                                        [directionLinks]="true" 
                                        [autoHide]="false" 
                                        id="usuarios">
                                </pagination-controls>
                              </div>
                        </div>   
                    </div>
                    <!--end::Container-->
                </div>
                <!--end::Entry-->
            </div>
        </div>
    </div>
</div>
